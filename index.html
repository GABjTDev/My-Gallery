<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">
    <title>My Gallery Master</title>
  </head>
  <body>

    <div class="container">

      <header>

        <div class="info">

          <div class="img-box">
            <img src="./profilePhoto.png" alt="Rodney Cotton">

            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
          </div>

          <div class="post">

            <div class="box">
              <p class="number">100</p>
              <p class="title">Posts</p>
            </div>

            <div class="box">
              <p class="number">2,242</p>
              <p class="title">Follower</p>
            </div>

            <div class="box">
              <p class="number">1,432</p>
              <p class="title">Following</p>
            </div>

          </div>
        </div>

      </header>

      <main>

        <section class="grid-container">

          <div class="grid-child1">
            <img src="./photo1.png" alt="room">
          </div>

          <div class="grid-child2">
            <img src="./photo2.png" alt="room">
          </div>

          <div class="grid-child3">
            <img src="./photo3.png" alt="room">
          </div>

          <div class="grid-child4">
            <img src="./photo4.png" alt="room">
          </div>

          <div class="grid-child5">
            <img src="./photo5.png" alt="room">
          </div>

          <div class="grid-child6">
            <img src="./photo6.png" alt="room">
          </div>

        </section>

      </main>

      <footer>
        <p>Created by Gabriel Rea - <a href="https://devchallenges.io/">devChallenges.io</a></p>
      </footer>

    </div>

  </body>
</html>
